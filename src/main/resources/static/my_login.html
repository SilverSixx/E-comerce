<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link href="css/my_login.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" rel="stylesheet" />
</head>
<body>
<div class="loader_bg">
    <div class="loader"><img src="images/loading.gif" alt="#"></div>
</div>
    <div class="header">
        <div class="left-section" >
            <a href="index.html">
                <img src="images/store.svg" alt="">
            </a>
            <h3>PShop</h3>
        </div>
    </div>


<div class="container">
    <div class="screen">
        <div class="screen__content">
            <form class="login">
                <h2 class="login__title">Log in</h2>
                <div class="login__field">
                    <i class="login__icon fas fa-user"></i>
                    <input type="text" class="login__input" id="username" placeholder="Email">
                </div>
                <div class="login__field">
                    <i class="login__icon fas fa-lock"></i>
                    <input type="password" class="login__input" id="password" placeholder="Password">
                </div>
                <button class="button login__submit" id="login-btn">
                    <span class="button__text">Log In Now</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>
                <button class="button login__submit" id="to-signup-btn">
                    <span class="button__text"> Or Sign Up Here</span>
                    <a href="my_signup.html"></a>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>
            </form>
            <div class="social-login">
                <h3>log in via</h3>
                <div class="social-icons">
                    <a href="#" class="social-login__icon fab fa-instagram"></a>
                    <a href="#" class="social-login__icon fab fa-facebook"></a>
                    <a href="#" class="social-login__icon fab fa-twitter"></a>
                </div>
            </div>
        </div>
        <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/my_login.js"></script>

</body>
</html>
