<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>PShop</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/header_index.css">

</head>
<body>

<!--header contains 2 sections, left and right-->
  <div class="header">
    <div class="left-section" >
      <div class="home-icon-container">
        <a href="index.html">
          <img src="images/store.svg" alt="">
        </a>
        <h3>PShop</h3>
        <div class="tooltip">Back to Homepage</div>
      </div>
    </div>
    <div class="mid-section">
      <input class="search-bar" type="text" placeholder="Browse products">
      <div class="search-div">
        <i class="fa-solid fa-magnifying-glass"></i>
        <div class="tooltip">Browse</div>
      </div>
      <div class="voice-search-div">
        <i class="fa fa-microphone"></i>
        <div class="tooltip">Browse with your voice</div>
      </div>
    </div>

    <div class="right-section">
      <div class="lang-icon-container">
        <div>
          <div class="lang-icon"><img src="images/language_icon.png"></div>
        </div>
        <div class="tooltip">Change language</div>
      </div>
      <div class="support-icon-container">
        <div>
          <div class="support-icon"><i class="fa-regular fa-circle-question"></i></div>
        </div>
        <div class="tooltip">Support</div>
      </div>
      <div class="notifications-icon-container">
        <div>
          <div class="notifications-icon"><i class="fa-sharp fa-regular fa-bell"></i></div>
          <div class="notification-count">3</div>
        </div>
        <div class="tooltip">Notifications</div>
      </div>
      <div class="user-icon-container">
        <div>
          <div class="user-icon"><i class="fa-regular fa-user"></i></div>
        </div>
        <div class="tooltip">User info</div>
      </div>
      <div class="cart-icon-container">
        <div>
          <div class="cart-icon"><img src="images/cart.png"></div>
          <div class="cart-count">1</div>
        </div>
        <div class="tooltip">To purchase</div>
      </div>
    </div>
  </div>

  <div class="global-container">
    <div class="products-dir-container">
      <div class="dir-header">
        <h2>Directories</h2>
      </div>
      <div class="dir-content-container">
        <ul>
          <li>
            Laptop
          </li>
          <li>
            PC
          </li>
          <li>
            Electronics
          </li>
          <li>
            Electronic Accessories
          </li>
        </ul>
        <div>

        </div>
      </div>
    </div>
  </div>


  <script src="js/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://kit.fontawesome.com/f1e40462be.js" crossorigin="anonymous"></script>

</body>
</html>
