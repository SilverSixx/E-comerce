<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <link rel="stylesheet" href="css/admin.css">
  <link href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" rel="stylesheet" />
</head>
<body>
<div class="loader_bg">
  <div class="loader"><img src="images/loading.gif" alt="#"></div>
</div>
<div class="global-container">
    <div class="sidebar">
      <div>
        <a href="home_page.html">
          <img src="images/store.svg" alt="">
        </a>
        <div class="customer-control-opt">
          <i class="fas fa-solid fa-user"></i>
          <p >Customers Control</p>
        </div>
        <div class="product-control-opt">
          <i class="fas fa-pen"></i>
          <p >Products Control</p>
        </div>
      </div>
      <div class="settings-opt">
        <i class="fas fa-gear"></i>
        <p>Settings</p>
      </div>
    </div>
    <div class="global-control-container">
      <div class="customer-control-container" style="display: none">
        <button id="showCustomers">Show Customers</button>
        <div class="customerList" >
          <table>
            <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Password</th>
              <th>Role</th>
            </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div class="product-control-container" style="display: none">
        <button id="product-btn">Show/Hide the uploader</button>
        <button id="showProducts">Show Products</button>
        <form class="upload-product-form" style="display: none" >
          <h3>Enter the necessary information to upload a product.</h3>
          <div>
            <label for="name">Product's name:</label>
            <input type="text" id="name" name="name" >
          </div>
          <div>
            <label for="manufacturer">Product's manufacturer:</label>
            <input type="text" id="manufacturer" name="manufacturer" >
          </div>
          <div>
            <label for="description">Product's description:</label>
            <input type="text" id="description" name="description" >
          </div>
          <div>
            <label for="image">Product's image:</label>
            <i class="fas fa-cloud-upload-alt"></i>
            <input type="file" id="image" name="image" accept="image/*">
          </div>
          <div>
            <label for="price">Product's price:</label>
            <input type="text" id="price" name="price">
          </div>
          <div>
            <label for="in-stock">Product's stocks:</label>
            <input type="text" id="in-stock" name="in-stock">
          </div>
          <input type="submit" value="Upload">
        </form>

        <div class="product-list">
          <table>
            <thead>
            <tr>
              <th>ID</th>
              <th>name</th>
              <th>manufacturer</th>
              <th>description</th>
              <th class="img-th">image</th>
              <th>price</th>
              <th>inStock</th>
            </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
</div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
